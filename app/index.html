<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<title>Eco driving analysis</title>
		<!-- CDN Libraries -->
		<link rel="stylesheet" type="text/css" href="./vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/font-awesome-4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="./vendor/alertify.js-0.3.11/css/alertify.core.css">
		<link rel="stylesheet" href="./vendor/alertify.js-0.3.11/css/alertify.default.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	</head>
	<body class="login">
		<div class="container-fluid">
			<div class="before-ready">
				<div class="loader-container col-xs-12 text-center">
					<i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
				</div>
			</div>
			<div class="after-ready" style="display: none;">
				<div class="top-panel col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 login-wrapper">
					<div class="jumbotron">
						<h2 class="text-center">Login to Dashboard</h2>
						<div class="form-group">
							<label for="username">Username:</label>
							<input id="username" type="text" class="form-control username input-lg" placeholder="" title="Username">
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input id="password" type="password" class="form-control password input-lg" placeholder="" title="Password">
						</div>
						<div class="form-group">
							<label><input value="remember-me" type="checkbox" class="remember-me"> Remember me</label>
						</div>
						<div class="alert alert-danger fail-msg" role="alert"></div>
						<div class="col-sm-8 col-sm-offset-2 text-center">
							<input type="button" class="btn btn-success btn-lg btn-block submit" value="Login">
						</div>
					</div>
				</div>
				<div class="top-panel" id="app-wrapper">
					<nav class="navbar navbar-default navbar-fixed-top">
					  <div class="container">
					    <!-- Brand and toggle get grouped for better mobile display -->
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      </button>
					    </div>

					    <!-- Collect the nav links, forms, and other content for toggling -->
					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      <ul class="nav navbar-nav">
					        <li><a href="#">Edit Instructor</a></li>
					        <li id="session-cancel"><a href="#">Cancel Session</a></li>
					      </ul>
					      <ul class="nav navbar-nav navbar-right">
					        <input id="nav-logout" type="button" class="btn btn-danger logout" value="Logout">
					      </ul>
					    </div><!-- /.navbar-collapse -->
					  </div><!-- /.container-fluid -->
					</nav>
					<div class="app-panel" id="trainee-info">
						<div class="col-md-6 col-md-offset-3">
							<div class="panel panel-primary">
							<div class="panel-heading text-center">Trainee Info</div>
							<div class="panel-body">
								<div class="col-sm-6 col-sm-offset-3 col-xs-12" id="trainee-form">
									<input type="text" class="form-control" placeholder="Trainee Name" id="trainee-name">
									<input type="text" class="form-control" placeholder="Trainee Surname" id="trainee-surname">
									<input type="text" class="form-control" placeholder="Trainee Company" id="trainee-company">
									<input type="text" class="form-control" placeholder="Trainee Birthday" id="trainee-birthday">
									<input type="text" class="form-control" placeholder="Trainee License" id="trainee-license">
									<div id="trainee-submit-fail-msg"></div>
									<div class="col-xs-12 text-center">
										<span class="btn btn-success" id="trainee-info-submit">
											Next <i class="fa fa-arrow-right" aria-hidden="true"></i>
										</span>
									</div>
								</div>
							</div>
						</div>
						</div>
					</div>
					<div class="app-panel col-sm-6 col-sm-offset-3 col-xs-12" id="trips-timestamps">
						<div class="panel panel-primary">
							<div class="panel-heading text-center">Trips</div>
							<div class="panel-body">
								<div class="trip-timestamps-container panel panel-default text-center" data-trip="1">
									<div class="panel-heading">First trainee trip</div>
									<div class="panel-body">
										<div class="trip-controls-start">
											<span class="btn btn-success">
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												Start trip
											</span>
											<span class="trip-timestamp trip-timestamp-start"></span>
										</div>
										<div class="trip-controls-stop">
											<span class="btn btn-warning">
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												Stop trip
											</span>
											<span class="trip-timestamp trip-timestamp-stop col-xs-12">00:00:00</span>
										</div>
									</div>
								</div>
								<div class="trip-timestamps-container panel panel-default text-center" data-trip="2">
									<div class="panel-heading">Trainer trip</div>
									<div class="panel-body">
										<div class="trip-controls-start">
											<span class="btn btn-success">
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												Start trip
											</span>
											<span class="trip-timestamp trip-timestamp-start"></span>
										</div>
										<div class="trip-controls-stop">
											<span class="btn btn-warning">
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												Stop trip
											</span>
											<span class="trip-timestamp trip-timestamp-stop col-xs-12">00:00:00</span>
										</div>
									</div>
								</div>
								<div class="trip-timestamps-container panel panel-default text-center" data-trip="3">
									<div class="panel-heading">Second trainee trip</div>
									<div class="panel-body">
										<div class="trip-controls-start">
											<span class="btn btn-success">
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												Start trip
											</span>
											<span class="trip-timestamp trip-timestamp-start"></span>
										</div>
										<div class="trip-controls-stop">
											<span class="btn btn-warning">
												<i class="fa fa-clock-o" aria-hidden="true"></i>
												Stop trip
											</span>
											<span class="trip-timestamp trip-timestamp-stop col-xs-12">00:00:00</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="app-panel col-sm-6 col-sm-offset-3 col-xs-12" id="results">
						<div class="panel panel-primary">
							<div class="panel-heading text-center">Results</div>
							<div class="panel-body">
								<div class="loader-container col-xs-12 text-center">
									<div class="col-xs-12 h1">
										Calculating results
									</div>
									<div class="col-xs-12">
										<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
									</div>
								</div>
								<div class="results-container col-xs-12 text-center">
									<canvas id="results-chart"></canvas>
								</div>
							</div>
						</div>
					</div>

				</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./vendor/jquery/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="./vendor/Chart.js-2.3.0/Chart.min.js"></script>
	<script type="text/javascript" src="./vendor/alertify.js-0.3.11/js/alertify.min.js"></script>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	<script type="text/javascript" src="./assets/js/app.js"></script>
	<script type="text/javascript" src="./assets/js/login.js"></script>
	<script type="text/javascript" src="./assets/js/api.js"></script>
	<script type="text/javascript" src="./assets/js/drivingSession.js"></script>
</html>
