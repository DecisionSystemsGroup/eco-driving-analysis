<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<title>Eco driving analysis</title>
		<!-- CDN Libraries -->
		<link rel="stylesheet" type="text/css" href="./vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="./vendor/font-awesome-4.6.3/css/font-awesome.min.css">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="before-ready">
				<div class="loader-container col-xs-12 text-center">
					<i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
				</div>
			</div>
			<div class="after-ready" style="display: none;">
				<div class="top-panel col-sm-2 col-sm-offset-5 login-wrapper">
					<h3 class="text-center">Login</h3>
					<input type="text" class="form-control username" placeholder="Username" title="Username">
					<input type="password" class="form-control password" placeholder="Password" title="Password">
					<label><input value="remember-me" type="checkbox" class="remember-me"> Remember me</label>
					<div class="fail-msg"></div>
					<div class="col-xs-12 text-center">
						<input type="button" class="btn btn-primary submit" value="Login">
					</div>
				</div>
				<div class="top-panel" id="app-wrapper">
					<div class="app-panel col-sm-6 col-sm-offset-3 col-xs-12" id="trainee-info">
						<div class="panel panel-primary">
							<div class="panel-heading text-center">Trainee Info</div>
							<div class="panel-body">
								<div class=" col-sm-6 col-sm-offset-3 col-xs-12">
									<input type="text" class="form-control" placeholder="Trainee Name" id="trainee-name">
									<input type="text" class="form-control" placeholder="Trainee Surname" id="trainee-surname">
									<input type="text" class="form-control" placeholder="Trainee Company" id="trainee-company">
									<input type="text" class="form-control" placeholder="Trainee Birthday" id="trainee-birthday">
									<input type="text" class="form-control" placeholder="Trainee License" id="trainee-license">
									<div id="trainee-submit-fail-msg"></div>
									<div class="col-xs-12 text-center">
										<span class="btn btn-success" id="trainee-submit">
											Next <i class="fa fa-arrow-right" aria-hidden="true"></i>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="app-panel col-sm-6 col-sm-offset-3 col-xs-12" id="trips-timestamps">
						<div class="panel panel-primary">
							<div class="panel-heading text-center">Trips</div>
							<div class="panel-body">
							</div>
						</div>
					</div>
					<div class="app-panel col-sm-6 col-sm-offset-3 col-xs-12" id="results">
						<div class="panel panel-primary">
							<div class="panel-heading text-center">Results</div>
							<div class="panel-body">
							</div>
						</div>
					</div>
					<input type="button" class="btn btn-danger logout" value="Logout">
				</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./vendor/jquery/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	<script type="text/javascript" src="./assets/js/app.js"></script>
	<script type="text/javascript" src="./assets/js/login.js"></script>
	<script type="text/javascript" src="./assets/js/api.js"></script>
	<script type="text/javascript" src="./assets/js/drivingSession.js"></script>
</html>
